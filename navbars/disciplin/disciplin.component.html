<div (click)="toggleMenu()" class="navitem-dropup">

  <div class="navitem" [ngClass]="{'buttonSelected': _openMenu}" *ngIf="disziplin">
    <h4>Disziplin</h4>
    <h3>{{disziplin.title}}</h3>
    <h4>{{disziplin.scheibe.title}}</h4>
  </div>

  <div class="dropup-content dropup-content-big" [@inOutAnimation] *ngIf="_openMenu">
    <div class="selectedGroups flex-container-row-no-gap flex-wrap" *ngIf="selectedGroup">
      <div *ngFor="let key of selectedGroup.disziplinen;" class="box button flex-item" [ngClass]="{'buttonSelected': key == disziplin._id}" (click)="setDiscipline(key)">
        <h3 fittext [fontUnit]="'vmin'" [maxFontSize]="3*baseScale">{{config.disziplinen.all[key].title}}</h3>
      </div>
    </div>

    <div class="groups flex-container-row-no-gap">
      <div *ngFor="let group of config.disziplinen.groups" class="box group button flex-item" [ngClass]="{'buttonSelected': group.title == selectedGroup.title}" (click)="selectGroup(group);$event.stopPropagation();">
        <app-target [target]="config.disziplinen.all[group.disziplinen[0]].scheibe" [line]="group.title" [has_trial_corner]="false" [width]="'100%'" [height]="'90px'"></app-target>
        <h3 fittext [fontUnit]="'vmin'" [maxFontSize]="3*baseScale">{{group.title}}</h3>
      </div>
    </div>

  </div>
</div>
