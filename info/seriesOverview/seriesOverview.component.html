<h3 fittext [fontUnit]="'vmin'" [maxFontSize]="2.5*baseScale">Serien</h3>
<div class="flex-container-row-no-gap flex-wrap flex-justify-space-between">
  <span class="button" *ngFor="let series of currentPart.serien; index as i;" (click)="selectSeries(i)" [ngClass]="{'bold' : i == selectedSeriesIndex}">{{series.gesamt}}</span>
</div>
